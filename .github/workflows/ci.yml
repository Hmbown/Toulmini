name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
    
    - name: Set up Python
      run: uv python install 3.12
      
    - name: Install dependencies
      run: |
        uv sync --all-extras --dev
        
    - name: Run tests
      run: |
        # Ensure src is in python path or package is installed
        uv run pytest

    - name: Run linting
      run: |
        uv run ruff check .
        uv run ruff format --check .

    - name: Run type checking
      run: |
        uv run mypy src

    - name: Verify package build
      run: |
        uv build
        # Create a fresh virtualenv to test installation
        uv venv test-env
        . test-env/bin/activate
        uv pip install dist/*.whl
